[mod-setting-description]
PCPBU-bool-splitters-included-setting=If false, splitters will not be upgraded when batch upgrading. In both cases, splitters serve as the boundary(ies) for a batch.
PCPBU-bool-ghosts-included-setting=If false, ghosts of the same tier will not be upgraded when batch upgrading a belt.
PCPBU-bool-sequential-upgrades-allowed-setting=If false, entities marked for upgrade to the same tier will not be upgraded again when batch upgrading a belt segment.

[mod-setting-name]
PCPBU-bool-splitters-included-setting=Include splitters when batch upgrading a belt?
